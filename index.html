<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Faq accordeon</title>
</head>
<body>
    <main>
        <div class="images">
            <img src="./resources/images/illustration-woman-online-mobile.svg" alt="illustration-woman-online-mobile" class="mobile">
            <img src="./resources/images/bg-pattern-mobile.svg" alt="bg-pattern-mobile" class="mobile shadow">
            <img src="./resources/images/illustration-woman-online-desktop.svg" alt="illustration-woman-online-desktop" class="desktop one">
            <img src="./resources/images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" class="desktop two">
        </div>
        <img src="./resources/images/illustration-box-desktop.svg" alt="illustration-box-desktop" class="desktop three">
        <div id="content">
            <h1>FAQ</h1>
            <div class="item">
                <button class="collapsible">
                        <p>How many team members can I invite?</p>
                        <img src="./resources/images/icon-arrow-down.svg" alt="icon-arrow-down">
                </button>
                <div class="content">
                    <p>You can invite 10 members.</p>
                </div>
                <div class="line"></div>
            </div>

            <div class="item">
                <button class="collapsible">
                        <p>What is the maximum file upload size?</p>
                        <img src="./resources/images/icon-arrow-down.svg" alt="icon-arrow-down">
                </button>
                    <div class="content">
                        <p class="p">No more than 2GB. All files in your account 
                        must fit your allotted storage space.</p>
                    </div>
                <div class="line"></div>
            </div>

            <div class="item">
                <button class="collapsible ">
                        <p>How do I reset my password?</p>
                        <img src="./resources/images/icon-arrow-down.svg" alt="icon-arrow-down">
                </button>
                    <div class="content">
                        <p class="p">You can reset your password from email or with phone number.</p>
                    </div>
                <div class="line"></div>
            </div>

            <div class="item">
                <button class="collapsible">
                        <p>Can I cancel my subscription?</p>
                        <img src="./resources/images/icon-arrow-down.svg" alt="icon-arrow-down">
                </button>
                <div class="content">
                    <p class="p">you can cancel your subscription anytime from settings.</p>
                </div>
                <div class="line"></div>
            </div>

            <div class="item">
                <button class="collapsible">
                        <p>Do you provide additional support?</p>
                        <img src="./resources/images/icon-arrow-down.svg" alt="icon-arrow-down">
                </button>
                <div class="content">
                    <p class="p">Yes, you can contact us via Email.</p>
                </div>
                <div class="line"></div>
            </div>
            
        </div>

    </main>
    <script src="./resources/script.js"></script>
</body>
</html>
